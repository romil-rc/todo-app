<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{todo.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Priority: {{todo.priority}}</h6>
        <p class="card-text">{{todo.desc}}</p>
        <i-bs name="trash3" (click)="deleteTodo(todo)"></i-bs>
    </div>
</div>
